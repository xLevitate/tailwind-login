<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main class="flex items-center justify-center h-screen bg-zinc-900">
        <form>
            <div class="bg-zinc-800 w-96 p-6 rounded drop-shadow-md">

                <div class="flex items-center justify-center">
                    <a class="text-neutral-200 font-bold text-xl mt-3">Welcome back!</a>
                </div>
                <div class="flex items-center justify-center mb-5">
                    <a class="text-neutral-500 text-sm">Enter your username and password to login.</a>
                </div>

                <hr class="mb-7 border-neutral-700">

                <label class="text-neutral-300 font-semibold">Username</label>
                <input class="w-full py-2 bg-neutral-700 text-neutral-200 drop-shadow-md px-1 mb-4 rounded" type="text">

                <label class="text-neutral-300 font-semibold">Password</label>
                <input class="w-full py-2 bg-neutral-700 text-neutral-200 drop-shadow-md px-1 mb-4 rounded"
                    type="password">

                <button type="submit"
                    class="bg-green-600 w-full text-neutral-200 py-2 rounded hover:bg-green-700 transition-colors mt-3 mb-3 font-semibold drop-shadow-md">Login
                </button>
            </div>
        </form>
    </main>
</body>

</html>
